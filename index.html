<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="./headers/getting-started.html" class="active">Getting Started</a>
        <a href="./headers/introduction.html">Introduction</a>
        <a href="./headers/basics.html">Basics</a>
        <a href="./headers/adv-topics.html">Advanced Topics</a>
        <a href="./headers/reference.html">Reference</a>
    </div>

    <!-- Content -->
    <div class="container" id="contentArea">
        <h1>Getting Started</h1>
        <p>Welcome to the guide...</p>
        <button onclick="toggleNavbar()">Toggle Navbar</button>
    </div>

    <!-- Arrows for navigation -->
    <div class="arrow left" onclick="prevPage()">&lt;</div>
    <div class="arrow right" onclick="nextPage()">&gt;</div>

    <script>
        function prevPage() {
            // Navigate to the previous page
            console.log("Navigate to the previous page");
            // In a real-world scenario, replace the above with logic to navigate.
        }

        function nextPage() {
            // Navigate to the next page
            console.log("Navigate to the next page");
            // In a real-world scenario, replace the above with logic to navigate.
        }

        function toggleNavbar() {
            var navbar = document.getElementById('navbar');
            var contentArea = document.getElementById('contentArea');
            
            if (navbar.style.display === 'none') {
                navbar.style.display = 'block';
                contentArea.classList.remove('full-width');
            } else {
                navbar.style.display = 'none';
                contentArea.classList.add('full-width');
            }
        }
    </script>
</body>
</html>
