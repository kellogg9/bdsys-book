<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Site</title>
    <link rel="stylesheet" href="style.css">
</head>

<div class="header">
    Big Data Systems
    <button class="toggle-btn" onclick="toggleNavbar()">Toggle Navbar</button>
</div>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="./headers/getting-started.html" class="active">Getting Started</a>
        <a href="./headers/introduction.html">Introduction</a>
        <a href="./headers/basics.html">Basics</a>
        <a href="./headers/adv-topics.html">Advanced Topics</a>
        <a href="./headers/reference.html">Reference</a>
    </div>

    <!-- Content -->
    <div class="container" id="contentArea">
        <h1>Getting Started</h1>
        <p>Welcome to the guide...</p>
    </div>

    <!-- Arrows for navigation -->
    <div class="arrow left" onclick="prevPage()">&lt;</div>
    <div class="arrow right" onclick="nextPage()">&gt;</div>

    <!-- Javascript for navigation -->
    <script>
        var pages = [
            "headers/getting-started.html", 
            "headers/introduction.html", 
            "headers/basics.html", 
            "headers/advanced.html", 
            "headers/reference.html"
        ];
        currentIndex = pages.indexOf("headers/" + window.location.pathname.split('/').pop());

        function prevPage() {
            if (currentIndex > 0) {
                currentIndex--;
                navigateToPage();
            }
        }

        function nextPage() {
            if (currentIndex < pages.length - 1) {
                currentIndex++;
                navigateToPage();
            }
        }

        function navigateToPage() {
            var page = pages[currentIndex];
            window.location.href = page;
        }

        function toggleNavbar() {
            var navbar = document.getElementById('navbar');
            var contentArea = document.getElementById('contentArea');
            var header = document.getElementById('header');
            
            if (navbar.style.display === 'none') {
                navbar.style.display = 'block';
                contentArea.style.marginLeft = "230px";  // Adjust to the width of the navbar
                header.style.left = "230px";
                header.style.width = "calc(100% - 230px)";
            } else {
                navbar.style.display = 'none';
                contentArea.style.marginLeft = "0";  // Make the content full width
                header.style.left = "0";
                header.style.width = "100%";
            }
        }
    </script>
</body>
</html>
